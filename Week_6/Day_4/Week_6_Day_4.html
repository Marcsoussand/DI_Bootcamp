<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function difference(arr1, arr2) {
            var test = 0;
            var result = [];
            for (i = 0; i < arr1.length; i++) {
                test = 0;
                for (j = 0; j < arr2.length; j++) {
                    if (arr1[i] == arr2[j]) {
                        test = 1;
                    }
                }
                if (test == 0) {
                    result.push(arr1[i]);
                }
            }
            for (i = 0; i < arr2.length; i++) {
                test = 0;
                for (j = 0; j < arr1.length; j++) {
                    if (arr2[i] == arr1[j]) {
                        test = 1;
                    }
                }
                if (test == 0) {
                    result.push(arr2[i]);
                }
            }
            return result;
        }

        console.log(difference([1, 2, 3, 4], [3, 4, 2, 5, 6]));
    </script>
</body>

</html>
