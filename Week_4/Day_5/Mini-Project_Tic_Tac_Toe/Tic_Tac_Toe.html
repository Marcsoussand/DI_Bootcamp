<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Tic_Tac_Toe.css">
    <title>Tic_Tac_Toe</title>
</head>

<body>
    <div id="titre"> Tic Tac Toe <br>
        <div id="firstChoice">Do you prefer to play with : <span id="xChoice" class="choice">X</span> or <span id="oChoice" class="choice">O</span>  <br>
           </div>
        <div><span id="restart">Restart </span> </div>
    </div>
    
    <div id="container">
        <div id="a1" class="box"></div>
        <div id="a2" class="box"></div>
        <div id="a3" class="box"></div>
        <div id="b1" class="box"></div>
        <div id="b2" class="box"></div>
        <div id="b3" class="box"></div>
        <div id="c1" class="box"></div>
        <div id="c2" class="box"></div>
        <div id="c3" class="box"></div>

    </div>

    <script src="Tic_Tac_Toe.js"></script>
</body>

</html>
