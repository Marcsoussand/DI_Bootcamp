<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Challenge: Mad Libs</title>
 </head>
 <body>

    <h1>Mad Libs</h1>

    <ul>
      <li>Noun: <input type="text" id="noun"></li>
      <li>Adjective: <input type="text" id="adjective"></li>
      <li>Someone's Name: <input type="text" id="person"></li>
    </ul>

    <button id="lib-button">Lib it!</button>

    <p>Generated story: 
    <span id="story"></span>
    </p>

    <script>
      let noun=document.getElementById("noun");
          let adjective=document.getElementById("adjective");
      let person=document.getElementById("person");
        let libButton = document.getElementById('lib-button');
        let libIt = function() {
            let storyDiv = document.getElementById("story");
            storyDiv.innerHTML = "Once upon a time, in the marvellous world of Narnia, the delightful "+noun.value+" felt in love with the "+adjective.value+" "+person.value+". After three years, they get married and had a lot of children.";
        };
        libButton.addEventListener('click', libIt);
    </script>
    

 </body>
</html>
