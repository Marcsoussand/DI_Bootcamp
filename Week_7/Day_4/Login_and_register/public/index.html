<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Login and Register</title>
  <script src="script.js"></script>
</head>

<body>
  <h1>Login & Register</h1>
  <div class="form">Login: <br>
    Username: <br><input type="text" name="user" value="" id="user"><br>
    Password: <br><input type="text" name="pass" value="" id="pass"><br><br>
    <button type="button" name="button" onClick="login()" class="button1">Login</button>
  </div>
  <div class="form">
    Register: <br>
    First Name: <br><input type="text" name="firstName" value="" id="firstName"><br>
    Last Name: <br><input type="text" name="lastName" value="" id="lastName"><br>
    Email: <br><input type="text" name="email" value="" id="email"><br>
    Username: <br><input type="text" name="username" value="" id="username"><br>
    Password: <br><input type="text" name="password" value="" id="password"><br><br>
    <button type="button" name="button" onClick="register()" class="button1">Register</button>
  </div>
  <!-- <button type="button" name="button" onClick="getData()">Show</button> -->
  <div id="root"></div>
</body>

</html>
