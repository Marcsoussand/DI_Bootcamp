<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="Pokemon.css">
    <title>Pokemon</title>
</head>

<body>
    <img id="logo" src="https://raw.githubusercontent.com/devtlv/studentsGitHub/master/JS/Week%205/Day%205/Mini%20Projects/Mini-Project%202%20-%20Pokedex%20API/logo.png" alt="Logo Pokemon">
    <div id="instructions">
        <h2>How to use</h2><br><br>
        <p>1- Press the <b>green</b> button to get a random Pokemon</p>
        <p>2- Press the <b>left</b> and <b>right</b> button to see previous and next Pokemon</p>
    </div>
    <div id="container">
        <div id="circleB"></div>
        <div id="leftB"></div>
        <div id="rightB"></div>
        <img id="pokeImg" src="#" alt="">
        <img id="waiting" src="http://www.complicite.org/_images/loading.gif" alt="">


        <div id="pokeText">
            <div id="namePoke"></div>
            <div id="idPoke" class="textContainer"></div>
            <div id="heightPoke" class="textContainer"></div>
            <div id="weightPoke" class="textContainer"></div>
            <div id="typePoke" class="textContainer"></div>
            
        </div>
    </div>



    <script src="Pokemon.js"></script>

</body>

</html>
