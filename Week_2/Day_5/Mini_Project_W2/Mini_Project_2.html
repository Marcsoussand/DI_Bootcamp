<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="Mini_Project_2.css">
    <style>
        button {
            width: 70px;
            height: 70px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="prompt">0</div>
        <button class="number box" type="button" name="button" onclick="my_f(1);">1</button>
        <button class="number box" type="button" name="button" onclick="my_f(2);">2</button>
        <button class="number box" type="button" name="button" onclick="my_f(3);">3</button>
        <button class="number box" type="button" name="button" onclick="my_f(4);">4</button>
        <br>
        <button class="number box" type="button" name="button" onclick="my_f(5);">5</button>
        <button class="number box" type="button" name="button" onclick="my_f(6);">6</button>
        <button class="number box" type="button" name="button" onclick="my_f(7);">7</button>
        <button class="number box" type="button" name="button" onclick="my_f(8);">8</button>
        <br>
        <button class="number box" type="button" name="button" onclick="my_f(9);">9</button>
        <button class="number box" type="button" name="button" onclick="my_f(0);">0</button>
        <button class="number box" type="button" name="button" onclick="my_f('.');">.</button>
        <button class="operator box" type="button" name="button" onclick="my_f('+');">+</button>
        <br>
        <button class="operator box" type="button" name="button" onclick="my_f('-');">-</button>
        <button class="operator box" type="button" name="button" onclick="my_f('*');">X</button>
        <button class="operator box" type="button" name="button" onclick="my_f('/');">/</button>
        <button class="operator box" type="button" name="button" onclick="my_f('=');">=</button>
    </div>
    <script src="Mini_Project_2.js" charset="utf-8"></script>
</body>

</html>
